<!DOCTYPE html>
<html>
{% include head.html %}
</html>

<body>

  {% include scrollnav.html %}

  <div class="hero hero-blog inverted">
    <div class="centered">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <section class="page-content">
    <header class="row centered">
    </header>

    <div class="row">    
      {% for post in site.posts limit:4 %}
        <div class="large-3 columns">
          <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p>{{ post.excerpt | truncatehtml | truncatewords: 60 }}</p>
        </div>
      {% endfor %}
    </div>

  </section>

  {% include footer.html %}

</body>
